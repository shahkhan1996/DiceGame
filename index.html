<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Cricket Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen m-0">
    <div id="game-container" class="w-full max-w-sm bg-white border border-gray-300 rounded-lg p-4 flex flex-col items-center space-y-1">
        <h1 class="text-xl font-bold mb-0 text-center"; style="font-size: 14px;">&#127951;Dice Cricket Game</h1>
        <!-- Target Runs Display -->
        <div id="target-runs" class="bg-red-600 font-mono bg-gradient-to-r from-red-900 via-red-500 to-red-900 text-white border border-red-700 px-1 py-1 rounded-full mb-2 w-full text-center text-xs">Target Runs: 0</div>

        <!-- Need Runs to Win Button -->
        <button id="need-runs-to-win" class="bg-green-700 font-bold rounded-full bg-gradient-to-r from-green-900 via-green-500 to-green-900 text-white border border-green-900 px-1 py-1 rounded-lg hover:bg-green-700 text-xs w-full mb-2 hidden">Need Runs to Win: 0</button>

        <!-- Ball Info Section -->
        <div id="ball-info" class="flex space-x-2 w-full mb-4">
            <div id="balls-left-box" class="bg-blue-500 rounded-full text-white border border-blue-700 px-2 py-1 rounded-lg text-xs text-center flex-1">Balls Left: 6</div>
            <div id="ball-number-box" class="bg-blue-500 rounded-full text-white border border-blue-700 px-2 py-1 rounded-lg text-xs text-center flex-1">Balls Played: 0</div>
            <div id="runs-score-box" class="bg-yellow-500 font-bold text-white border border-yellow-700 px-2 py-1 rounded-full text-xs text-center flex-1">Your Runs: 0</div>
        </div>

        <!-- Ball Results Section -->
        <div id="ball-results" class="w-full font-bold bg-gray-200 border border-gray-300 p-2 rounded-lg max-h-60 overflow-y-auto mb-4 text-xs">
            <!-- Ball results will be appended here -->
        </div>

        <!-- Win/Lose Message Button -->
        <button id="win-lose-message" class="bg-yellow-500 font-bold rounded-full bg-gradient-to-r from-yellow-600 via-yellow-500 to-yellow-600 border border-yellow-700 text-white px-2 py-1 rounded-lg mb-4 w-full text-center text-xs hidden">
            Win/Lose Message
        </button>

        <!-- Control Buttons -->
        <div id="controls" class="flex flex-col space-y-1 w-full">
            <button id="start-button" class="bg-blue-500 rounded-full text-white bg-gradient-to-r from-blue-500 via-purple-500 to-blue-500 border font-mono border-blue-900 px-1 py-0 rounded-lg hover:bg-blue-600 text-ms w-full">&#x21BA;	Restart</button>
            <button id="roll-button" class="bg-green-700 font-mono rounded-full bg-gradient-to-r from-green-900 via-green-500 to-green-900 text-white border border-green-900 px-2 py-1 rounded-lg hover:bg-green-600 text-ms w-full" disabled>ðŸŽ²Roll Ball</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
