<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Cricket Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen m-0">
    <div id="game-container" class="w-full max-w-sm bg-white border border-gray-300 rounded-lg p-4 flex flex-col items-center space-y-4">
        <h1 class="text-xl font-bold mb-0 text-center">Dice Cricket Game</h1>
        <!-- Target Runs Display -->
        <div id="target-runs" class="bg-red-600 text-white border border-black-700 px-3 py-1 rounded-lg mb-2 w-full text-center text-xs">Target Runs: 0</div>

        <!-- Ball Info Section -->
        <div id="ball-info" class="flex space-x-2 w-full mb-4">
            <div id="balls-left-box" class="bg-blue-500 text-white border border-blue-700 px-2 py-1 rounded-lg text-xs text-center flex-1">Balls Left: 6</div>
            <div id="ball-number-box" class="bg-blue-500 text-white border border-blue-700 px-2 py-1 rounded-lg text-xs text-center flex-1">Balls Played: 0</div>
            <div id="runs-score-box" class="bg-yellow-500 text-white border border-black-700 px-2 py-1 rounded-lg text-xs text-center flex-1">Your Runs: 0</div>
        </div>

        <!-- Ball Results Section -->
        <div id="ball-results" class="w-full bg-gray-200 border border-gray-300 p-2 rounded-lg max-h-60 overflow-y-auto mb-4 text-xs">
            <!-- Ball results will be appended here -->
        </div>

        <!-- Win/Lose Message Button -->
        <button id="win-lose-message" class="bg-yellow-500 text-white px-3 py-2 rounded-lg mb-4 w-full text-center text-sm hidden">
            Win/Lose Message
        </button>

        <!-- Control Buttons -->
        <div id="controls" class="flex flex-col space-y-2 w-full">
            <button id="start-button" class="bg-blue-500 text-white px-3 py-2 rounded-lg hover:bg-blue-600 text-sm w-full">Restart</button>
            <button id="roll-button" class="bg-green-800 text-white px-3 py-2 rounded-lg hover:bg-green-600 text-sm w-full" disabled>Roll Ball</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
